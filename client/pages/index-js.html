<script>

    let aggregatedObj

    function fetchData() {
        const activityCode = "CCT-Camp15"
        google.script.run
            .withSuccessHandler(displayEntries)
            .withFailureHandler(handleError)
            .getApplicants(activityCode);
    }

    function displayEntries(entries) {
        var output = document.getElementById('output');

    }

    function handleError(error) {
        console.error('Error fetching data:', error);
    }

    // Search Box
    function filterUsers() {
        const searchValue = document.getElementById('search').value.toLowerCase();
        const users = document.querySelectorAll('.userRow');
        users.forEach(user => {
            const name = user.querySelector('h3').innerText.toLowerCase();
            if (name.includes(searchValue)) {
                user.style.display = 'flex';
                user.nextElementSibling.style.display = 'block';
            } else {
                user.style.display = 'none';
                user.nextElementSibling.style.display = 'none';
            }
        });
    }

    // window.onload = fetchData;

</script>
