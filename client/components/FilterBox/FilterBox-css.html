<style>
    /* Filter Box */
    #filterBox {
        border: 2px solid #007BFF;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-header {
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #e0e0e0;
    }

    .filter-header p {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
        color: #007BFF;
    }

    .filter-header i {
        transition: transform 0.3s ease;
    }

    .filter-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
        padding-top: 15px;
    }

    .filter-item {
        margin: 15px 0;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }

    .filter-item span {
        font-weight: bold;
        margin-right: 20px;
        font-size: 16px;
    }

    .filter-item label {
        margin: 0 10px;
        padding: 5px 15px;
        cursor: pointer;
        background-color: #e0e0e0;
        border-radius: 20px;
        transition: background-color 0.3s ease;
        font-size: 14px;
    }

    .filter-item label:hover {
        background-color: #d0d0d0;
    }

    .filter-item input[type="radio"] {
        display: none;
    }

    .filter-item input[type="radio"]:checked+label {
        background-color: #007BFF;
        color: #fff;
    }
</style>
